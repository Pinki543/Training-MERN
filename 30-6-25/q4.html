<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .bigImage{

        $('img').on('mouseover', function() {
            $(this).toggleClass('bigImage');
        });

     </script>
</body>
</html>
